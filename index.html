<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Meet our Team</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut aut odit, voluptas minima eius!</p>
  </header>
  <main>
    <div class="team-container" id="teamContainer">
      <!-- Le card verranno aggiunte qui dinamicamente -->
    </div>
    <form id="addMemberForm" class="add-member-form">
      <h2>Aggiungi un nuovo membro</h2>
      <input type="text" id="name" placeholder="Nome e Cognome" required>
      <input type="text" id="role" placeholder="Ruolo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="url" id="photo" placeholder="URL Foto" required>
      <button type="submit">Aggiungi</button>
    </form>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
